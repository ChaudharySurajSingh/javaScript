<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prevent default</title>
</head>
<body>
    <div><form action="">
        <label for="check-box">please select the box:</label>
        <input type="checkbox" id="check-box">
        </form>
    </div>
    <div id="warn"></div>
</body>
<script>
    document.getElementById('check-box').addEventListener('click',(e)=>{
        document.getElementById('warn').innerText="you can't select this box";
        e.preventDefault();
    });
</script>
</html>
