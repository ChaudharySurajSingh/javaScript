<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body{
            background-color: #414141;
            color: #fff;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body><h2>amazing image</h2>
    <div>
        <ul id="images" class="image">
           <li><img src="istockphoto-1026448878-612x612.jpg" alt="image not found" id="image-1" height="200px" width="200px" ></li>
           <li><img src="istockphoto-1047259374-612x612.jpg" alt="image not found" id="image-2" height="200px" width="200px" ></li>
           <li><img src="istockphoto-1224500457-612x612.jpg" alt="image not found" id="image-3" height="200px" width="200px" ></li>
           <li><img src="istockphoto-1289411982-612x612.jpg" alt="image not found" id="image-4" height="200px" width="200px" ></li>
           <li><img src="istockphoto-1356364287-612x612.jpg" alt="image not found" id="image-5" height="200px" width="200px" ></li>
           <li><img src="istockphoto-1439425791-612x612.jpg" alt="image not found" id="image-6" height="200px" width="200px" ></li>
           <li><img src="istockphoto-511594166-612x612.jpg" alt="image not found" id="image-7" height="200px" width="200px" ></li>
           <li><img src="istockphoto-537331500-612x612.jpg" alt="image not found" id="image-8" height="200px" width="200px" ></li>
           <li id="google"><a style="color: whitesmoke;" href="http://www.google.com" > Google</a>
        </ul>
    </div>
</body>
<script>
    
    // document.getElementById('images').addEventListener('click',(e)=>{
    //     console.log("list clicked");
    // },);
    // document.getElementById('image-1').addEventListener('click', (e) => {
    //         console.log("clicked on image 1");
    //         e.stopPropagation();
    //     },);
    document.getElementById('google').addEventListener('click',(e)=>{
        console.log("clicked on google");
        e.preventDefault();
    },);
    document.querySelector('#images').addEventListener('click',(e)=>{
        if (e.target.tagName==='IMG') {
            const remEle = e.target.parentNode;
            remEle.remove();
        }

    })
</script>
</html>
